<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>
<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="pt-5 pb-3">Welcome to Programmer Fox Club!</h1>
            <p>Please provide a name, so you can associate it to your pet!</p>
            <form th:action="@{/login}" th:method="POST">
                <label th:for="petName" class="form-label">Name</label>
                <input th:type="text" th:name="name" th:id="petName" class="form-control">
                <button th:type="submit" class="btn btn-success mt-3 mb-3 px-5">GO</button>
                <p th:if="${nameExists}" th:text="'The name already exists, please choose a new one.'" class="text-danger"></p>
            </form>
        </div>
    </div>
</main>
</body>
</html>
