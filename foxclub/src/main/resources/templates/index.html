<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fox Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="pt-5 pb-3">Fox Club</h1>
                <div th:replace="fragments :: listGroup"></div>
                <img th:src="@{/green-fox.png}" alt="Avatar of Green Fox Academy">
                <p th:utext="'This is <strong>' + ${foxObject.getName()} + '</strong>. Currently living on <strong>' + ${foxObject.getFood()} + '</strong> and <strong>' + ${foxObject.getDrink()} + '</strong>. He knows <strong>' + ${foxObject.getTricks().size()} + '</strong> tricks.'"></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <h2>Known tricks</h2>
                <ul>
                    <li th:if="${foxObject.getTricks().size() == 0}" th:text="'You know no tricks, yet. Go and learn some.'"></li>
                    <li th:each="trick : ${foxObject.getTricks()}" th:text="${trick}"></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
