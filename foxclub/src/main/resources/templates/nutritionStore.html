<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrtition Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="pt-5 pb-3">Nutrition Store</h1>
                <div th:replace="fragments :: listGroup"></div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <form th:method="POST" th:action="@{/nutritionStore(name=${foxObject.getName()})}">
                    <label th:for="petFood" class="form-label">Food</label>
                    <select class="form-select" th:name="petFood" th:id="petFood">
                        <option th:each="food : ${T(com.greenfox.foxclub.models.Food).values()}"
                                th:value="${food.name()}" th:text="${food}"></option>
                    </select>
                    <label th:for="petDrink" class="form-label mt-2">Food</label>
                    <select class="form-select" th:name="petDrink" th:id="petDrink">
                        <option th:each="drink : ${T(com.greenfox.foxclub.models.Drink).values()}"
                                th:value="${drink.name()}" th:text="${drink}"></option>
                    </select>
                    <button th:type="submit" class="btn btn-success mt-3 mb-3 px-5">Change</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
